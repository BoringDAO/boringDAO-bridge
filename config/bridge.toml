title = "Bridge configuration file"


[matic]
  addrs = [
    "https://rpc-mumbai.matic.today",
    "https://matic-mumbai.chainstacklabs.com",
    "https://rpc-mumbai.maticvigil.com",
    "https://matic-testnet-archive-rpc.bwarelabs.com"
  ]
  minConfirms = 5 # min confirms
  gasLimit = 1500000 # gas Limit
  twoWayContract = "0x63651c56cb3F5f0Fd4Ac6734E9B3F8B51aB49B70" # crosslock contract address

[bsc]
  addrs = [
    "https://data-seed-prebsc-1-s1.binance.org:8545" # rpc host
  ]
  minConfirms = 5 # min confirms
  gasLimit = 1500000 # gas Limit
  twoWayContract = "0x5f58Baf0c11227e75732813724bFC39e8Dbd59CD" # borbsc contract address

[log]
  level = "info"
  dir = "logs"
  filename = "bridge.log"
